<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div  class="container my-5">
        <h1 class=" d-flex justify-content-center  mt-5">Login Form</h1>
        <hr class="mb-3">

        <div class="d-flex justify-content-center align-items-center">
            <form action="./validation.html" method="get">
                <div class="  mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width:500px ;" name="email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="  mb-3" >
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" style="width: 500px;" name="password" >
                </div>
               
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

       
    </div>


    

    
</body>
</html>
